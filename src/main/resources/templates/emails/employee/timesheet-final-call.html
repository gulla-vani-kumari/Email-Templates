<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="subject" content="ACTION REQUIRED – Submit Your Timesheet by EOD Today"/>
    <title>ACTION REQUIRED – Submit Your Timesheet by EOD Today</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; color:#222; line-height:1.4; padding:16px; }
        .container { max-width:600px; margin:auto; }
        a { color:#2b6cb0; text-decoration:none; }
    </style>
</head>
<body>
<div class="container">
    <p>Hi <strong th:text="${employeeName}">Employee</strong>,</p>

    <p>
        This is a <strong>final reminder</strong> that your timesheet for
        <strong th:text="${weekDate}">WeekDate</strong> is due today by
        <strong th:text="${deadlineTime}">DeadlineTime</strong>.
    </p>

    <p>Please submit it using the link below:<br/>
        <a th:href="${timesheetLink}" th:text="${timesheetLink}"
           target="_blank" rel="noopener">Submit Timesheet</a>
    </p>

    <p>
        If you are facing any issues, please contact
        <a th:href="'mailto:' + ${supportContact}" th:text="${supportContact}">support</a> immediately.
    </p>

    <p>Thanks,<br/>SPHUTA TMS</p>
</div>
</body>
</html>
