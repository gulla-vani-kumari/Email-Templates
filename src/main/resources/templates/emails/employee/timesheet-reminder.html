<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="subject" content="Just a Reminder – Keep Your SPHUTA Timesheet Updated"/>
    <title>Just a Reminder – Keep Your SPHUTA Timesheet Updated</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; color:#222; line-height:1.4; padding:16px; }
        .container { max-width:600px; margin:auto; }
        a { color:#2b6cb0; text-decoration:none; }
    </style>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">
    <p>Hi <strong th:text="${employeeName}">EmployeeName</strong>,</p>
    <p>
        This is a friendly reminder to keep your timesheet updated in <strong>SPHUTA TMS</strong>
        for the week <span th:text="${weekDate}">WeekDate</span>.
    </p>

    <p>Updating regularly helps ensure accuracy and makes final submission easier.</p>

    <p>You can update your timesheet here:<br/>
        <a th:href="${timesheetLink}" th:text="${timesheetLink}"
           target="_blank" rel="noopener">Open Timesheet</a>
    </p>

    <p>Thanks,<br/>SPHUTA TMS</p>
</body>
</html>
